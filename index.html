<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일산다</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <header>
            <h1 class="notext">헤더영역</h1>
            <div class="logo mt10">
                <a href="#">
                    <img src="images/logo.png" alt="스타일산다 로고">
                </a>
            </div>
            <nav class="gnb">
                <ul>
                    <li>
                        <a href="#">Sale</a>
                    </li>
                    <li>
                        <a href="#">New</a>
                    </li>
                    <li>
                        <a href="#">Hot</a>
                    </li>
                    <li>
                        <a href="#">Summer</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="notext">메인영역</h1>
            <div class="visual_zone mb10 mt30">
                <img src="images/visual.png" alt="비주얼 이미지">
            </div>
            <div class="arrival mb40">
                <div class="txt mb20">
                    <h2>New Arrival</h2>
                </div>
                <ul class="img_wrap">
                    <li>
                        <img src="images/new1.jpg" alt="광고 이미지1">
                    </li>
                    <li>
                        <img src="images/new2.jpg" alt="광고 이미지2">
                    </li>
                </ul>
            </div>
            <div class="brand_txt mb40">
                <p>style sanda</p>
            </div>
        </main>
        <footer>
            <h1 class="notext">푸터영역</h1>
            <div class="delivery">
                <div class="tit mb20">
                    <h4>Delivery</h4>
                </div>
                <div class="cont">
                    <p>배송기간 1~3일</p>
                    <p>배송비 무료</p>
                </div>
            </div>
            <address>
                <h2 class="tel">010. 1234. 5678</h2>
                <p>주소 : 광주광역시 서구 쌍촌동 1234</p>
            </address>
            <div class="copy">
                <p>Copyright&copy; 2024 Style Sanda All Rights Reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
